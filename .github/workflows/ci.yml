name: ML Flask CI/CD

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      # 1️⃣ Checkout code
      - name: Checkout repository
        uses: actions/checkout@v3

      # 2️⃣ Setup Python
      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      # 3️⃣ Upgrade pip and install dependencies
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      # 4️⃣ Initialize SQLite database
      - name: Initialize DB
        run: |
          python -c "from src.db.database import create_users_table; create_users_table()"

      # 5️⃣ Preprocess data
      - name: Preprocess Iris data
        run: python src/ml/preprocess.py

      # 6️⃣ Train ML model
      - name: Train ML model
        run: python src/ml/train.py

      # 7️⃣ Evaluate ML model
      - name: Evaluate ML model
        run: python src/ml/evaluate.py

      # 8️⃣ Run tests
      - name: Run Pytest
        run: pytest tests/ --maxfail=1 --disable-warnings -q

      # 9️⃣ Check model exists
      - name: Check if model.pkl exists
        run: |
          if [ ! -f src/ml/model.pkl ]; then
            echo "Error: model.pkl not found!"
            exit 1
          fi
