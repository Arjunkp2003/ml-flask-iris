jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pytest

      - name: Initialize DB
        run: |
          python -c "from src.db.database import create_users_table; create_users_table()"

      - name: Preprocess Iris data
        run: python src/ml/preprocess.py

      - name: Train ML model
        run: python src/ml/train.py

      - name: Evaluate ML model
        run: python src/ml/evaluate.py

      - name: Run Pytest
        run: PYTHONPATH=src pytest tests/ --maxfail=1 --disable-warnings -q

      - name: Check if model.pkl exists
        run: |
          if [ ! -f src/ml/model.pkl ]; then
            echo "Error: model.pkl not found!"
            exit 1
          fi